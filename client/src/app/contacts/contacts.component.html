<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="logout()">Logout</a>
  </div>

  <div class="mat-elevation-z8">
    <mat-card class="example-card">
      <form [formGroup]="contactForm" (ngSubmit)="onFormSubmit(contactForm.value)">
        <mat-form-field class="example-container">
          <input matInput type="text" placeholder="Contact Name" formControlName="contactName"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <!--  Non-null assertion operator, SHOULD NOT USE        -->
            <span *ngIf="!contactForm.get('contactName')!.valid && contactForm.get('contactName')!.touched">Contact name is required</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-container">
          <input matInput type="text" placeholder="Age" formControlName="age">
        </mat-form-field>
        <mat-form-field class="example-container">
          <input matInput type="text" placeholder="Nickname" formControlName="nickname">
        </mat-form-field>
        <mat-form-field class="example-container">
          <input matInput type="tel" placeholder="Phone" formControlName="phone"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <!--  Non-null assertion operator, SHOULD NOT USE        -->
            <span *ngIf="!contactForm.get('phone')!.valid && contactForm.get('phone')!.touched">Contact phone is required</span>
          </mat-error>
        </mat-form-field>
        <div class="button-row">
          <button type="submit" [disabled]="!contactForm.valid" mat-flat-button color="primary">New Contact</button>
        </div>
      </form>
    </mat-card>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" matSort class="example-table">
      <!-- Contact name Column -->
      <ng-container matColumnDef="contactName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.contactName}}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let row">{{row.age}}</td>
      </ng-container>

      <!-- Nickname Column -->
      <ng-container matColumnDef="nickname">
        <th mat-header-cell *matHeaderCellDef>Nickname</th>
        <td mat-cell *matCellDef="let row">{{row.nickname}}</td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let row">{{row.phone}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
